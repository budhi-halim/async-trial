name: Run product_scraper_async

on:
  workflow_dispatch:

jobs:
  run-async:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install requirements
        run: pip install -r requirements_async.txt
      - name: Run scraper (async)
        run: python product_scraper_async.py